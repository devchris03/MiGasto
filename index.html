<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lleva el control de tus gastos con la ayuda de esta página">
    <link rel="apple-touch-icon" sizes="57x57" href="./image/apple-icon-57x57.png">

    <link rel="apple-touch-icon" sizes="114x114" href="./image/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./image/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./image/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./image/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./image/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./image/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./image/favicon-32x32.png">

    <link rel="icon" type="image/png" sizes="16x16" href="./image/favicon-16x16.png">

    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./image/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mi Gasto</title>
</head>
<body>
    <h1 class="header">Gasto semanal</h1>
    <main>
        <section class="dashboard">
            <div class="container">
                <h2 class="title">Añade tus gatos aqui</h2>
                <form id="form" class="form">
                    <div class="campo">
                        <label for="gasto" class="label">Gastos:</label>
                        <input class="input" type="text" id="gasto"  placeholder="Nombre del gasto">
                    </div> <!-- campo -->
                    
                    <div class="campo">
                        <label for="cantidad" class="label">Cantidad:</label>
                        <input type="number" class="input"  id="cantidad" placeholder="Cantidad en $">
                    </div> <!-- campo -->

                    <button type="submit" class="button" id="submit" aria-label="Agregar gasto">Agregar</button>
                    
                </form> <!-- form -->
            </div> <!-- container -->

            <div class="container">
                <h2 class="title">Listado</h2>
                <ul class="listContainer" id="listContainer"></ul> <!-- list -->
                <p class="presupuesto box">Presupuesto: $ <span id="presupuestoText"></span></p>
                <p class="restante box">Restante: $ <span id="restanteText"></span></p>
            </div> <!-- container -->
        </section>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
